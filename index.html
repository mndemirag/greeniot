<!DOCTYPE html>
<html>
<head>
	<title>Data Visualization</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
    	html {
		  height: 100%;
		}
		body {
		  min-height: 100%;
		}
    </style>
	<link href="assets/css/bootstrap.min.css" rel="stylesheet" />
	<link href="assets/css/jquery.datetimepicker.css" rel="stylesheet" />
	<link href="assets/css/custom.css" rel="stylesheet" />
</head>

<body>
    <div class="container-fluid">
        <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#pointRegion">Map Visualization</a></li>
            <li><a data-toggle="tab" href="#rectRegion">Other</a></li>
        </ul>

    <div class="tab-content">
        <div id="pointRegion" class="tab-pane fade in active">			
            <div class="row">
                <div class="col-md-4 column">						
					<form id="params" class="form-horizontal" role="form" method="post">
						<div class="col-md-12">
							<div class="card">
								<legend>Region Type</legend>
								<div class="form-group">                  
			                        <div class="col-sm-12">                            
										<select class="form-control" id="regType" name="regType" onChange="initMap();">
			                                <option value="pointRegion" selected>Point Region</option>
			                                <option value="rectRegion">Rectangular Region</option>
			                            </select>
			                        </div>
		                    	</div>
							</div>

		                    <div class="card">
								<legend>Date</legend>
			                    <div class="form-group">				
			                        
									<div class="col-sm-5">
										<label for="fromDate" class="control-label">From</label>
										<input type="text" class="form-control" id="fromDate" name="from">
									</div>
									
									<div class="col-sm-5">
										<label for="toDate" class="control-label">To</label>
										<input type="text" class="form-control" id="toDate" name="to">
									</div>
			                    </div>
							</div>

							<div class="card">
								<legend>Data Type</legend>
								<div class="form-group">                  
			                        <div class="col-sm-12">                            
										<select class="form-control" id="dataType" name="dataType">
											<option value="none" selected>Please select a data type</option>
	                                        <option value="NO">NO</option>
	                                        <option value="NO2">NO2</option>
			                            </select>
			                        </div>
			                    </div>
							</div>	                    
						

							<div class="card">
	                            <legend>Statistics</legend>
			                    <div class="form-group">
			                        
			                        <div class="col-sm-12" style="margin-bottom: 20px;">   
			                        	<label>Operation</label>                         
			                            <select class="form-control" id="operation" name="operation">
											<option value="none" selected>Please select an operation</option>
	                                        <option value="cMean">Mean</option>
	                                        <option value="cStdDev">Standard Deviation</option>
	                                        <option value="cMax">Maximum</option>
	                                        <option value="cMin">Minimum</option>
			                            </select>
			                        </div>

			                        <div class="col-sm-12">   
			                        	<label>Interval</label>                         
			                            <select class="form-control" id="interval" name="interval">
											<option value="none" selected>Please select an interval</option>
	                                        <option value="cTenMinutes">Ten Minutes</option>
	                                        <option value="cHour">Hour</option>
	                                        <option value="cDayOfWeek">Day of the Week</option>
	                                        <option value="cWeek">Week</option>
	                                        <option value="cMonth">Month</option>
	                                        <option value="cYear">Year</option>
			                            </select>
			                        </div>
			                    </div>
	                    	</div>	

	                    	<div class="col-sm-12 button-group">
								<button type="button" class="button" id="submit">Submit</button>		
								<button type="button" class="button" id="refresh">Refresh</button>							
							</div>

	                    </div>	          				
		            </form>             		
           		</div>
				<div class="col-md-7 column">
					<legend>The app currently works for the regions inside the red rectangular due to API restrictions.</legend>
					<fieldset>
						<div id="map" style="position: absolute; width: 100%; height: 800px; margin-bottom: 100px;"></div>	
					</fieldset>			
       			</div>	     		
     		</div>
   		</div>

   		<div id="rectRegion" class="tab-pane fade">
   			This page can be updated if needed.
   		</div>
	</div>
	</div>
	
<script src="assets/js/jquery.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/jquery.datetimepicker.full.min.js"></script>
<script src="globalVis.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjeUg9AkVAqlGSWHpl3cZ3bwwaEWJz6NI&libraries=drawing,visualization"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.16.4/math.js"></script>

</body>
</html>
